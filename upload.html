<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Form</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.6/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.6/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.2.6/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
        // Imports
        // 
        @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css);
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        // Vars and Reset
        // 
        $theme: #454cad;
        $dark-text: #5f6982;
        html,
        body,
        * {
            box-sizing: border-box;
            font-size: 16px;
        }
        
        html,
        body {
            height: 100%;
            text-align: center;
        }
        
        body {
            padding: 2rem;
            background: #f8f8f8;
        }
        
        h2 {
            font-family: "Roboto", sans-serif;
            font-size: 26px;
            line-height: 1;
            color: $theme;
            margin-bottom: 0;
        }
        
        p {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            color: $dark-text;
        }
        
        // Upload Demo
        // 
        .uploader {
            display: block;
            clear: both;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            label {
                float: left;
                clear: both;
                width: 100%;
                padding: 2rem 1.5rem;
                text-align: center;
                background: #fff;
                border-radius: 7px;
                border: 3px solid #eee;
                transition: all .2s ease;
                user-select: none;
                &:hover {
                    border-color: $theme;
                }
                &.hover {
                    border: 3px solid $theme;
                    box-shadow: inset 0 0 0 6px #eee;
                    #start {
                        i.fa {
                            transform: scale(0.8);
                            opacity: 0.3;
                        }
                    }
                }
            }
            #start {
                float: left;
                clear: both;
                width: 100%;
                &.hidden {
                    display: none;
                }
                i.fa {
                    font-size: 50px;
                    margin-bottom: 1rem;
                    transition: all .2s ease-in-out;
                }
            }
            #response {
                float: left;
                clear: both;
                width: 100%;
                &.hidden {
                    display: none;
                }
                #messages {
                    margin-bottom: .5rem;
                }
            }
            #file-image {
                display: inline;
                margin: 0 auto .5rem auto;
                width: auto;
                height: auto;
                max-width: 180px;
                &.hidden {
                    display: none;
                }
            }
            #notimage {
                display: block;
                float: left;
                clear: both;
                width: 100%;
                &.hidden {
                    display: none;
                }
            }
            progress,
            .progress {
                // appearance: none;
                display: inline;
                clear: both;
                margin: 0 auto;
                width: 100%;
                max-width: 180px;
                height: 8px;
                border: 0;
                border-radius: 4px;
                background-color: #eee;
                overflow: hidden;
            }
            .progress[value]::-webkit-progress-bar {
                border-radius: 4px;
                background-color: #eee;
            }
            .progress[value]::-webkit-progress-value {
                background: linear-gradient(to right, darken($theme, 8%) 0%, $theme 50%);
                border-radius: 4px;
            }
            .progress[value]::-moz-progress-bar {
                background: linear-gradient(to right, darken($theme, 8%) 0%, $theme 50%);
                border-radius: 4px;
            }
            input[type="file"] {
                display: none;
            }
            div {
                margin: 0 0 .5rem 0;
                color: $dark-text;
            }
            .btn {
                display: inline-block;
                margin: .5rem .5rem 1rem .5rem;
                clear: both;
                font-family: inherit;
                font-weight: 700;
                font-size: 14px;
                text-decoration: none;
                text-transform: initial;
                border: none;
                border-radius: .2rem;
                outline: none;
                padding: 0 1rem;
                height: 36px;
                line-height: 36px;
                color: #fff;
                transition: all 0.2s ease-in-out;
                box-sizing: border-box;
                background: $theme;
                border-color: $theme;
                cursor: pointer;
            }
        }
    </style>


</head>

<body>
    <h2>Upload Form</h2>
    <p class="lead"> <b>A F S C System</b></p>

    <!-- Upload  -->
    <form id="file-upload-form" class="uploader">
        <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

        <label for="file-upload" id="file-drag">
      <img id="file-image" src="#" alt="Preview" class="hidden">
      <div id="start">
        <i class="fa fa-download" aria-hidden="true"></i>
        <div>Select a file or drag here</div>
        <!-- <div id="notimage" class="hidden">Select a file to upload</div>
        <span id="file-upload-btn" class="btn btn-primary">Select a file</span> -->
      </div>
      <div id="response" class="hidden">
        <div id="messages"></div>
        <progress class="progress" id="file-progress" value="0">
          <span>0</span>%
        </progress>
      </div>
    </label>
    </form>

    <script src="/assets/js/upload.js"></script>

</body>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
<script src="app.js"></script>
<script src="index.js"></script>

</html>
